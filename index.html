<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-pages">
            <form action="index.html">
                <img src="images/undraw_male_avatar_323b.svg" alt="Profile Picture" class="image">
                <h2>Selamat Datang</h2>
                <div class="inputs uname">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="username">
                        <h5>Username</h5>
                        <input type="text" name="username" id="username" class="input" autocomplete="off">
                    </div>
                </div>
                <div class="inputs pass">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="password">
                        <h5>Password</h5>
                        <input type="password" name="password" id="password" class="input">
                    </div>
                </div>
                <a href="#" class="lupa">Lupa Password ?</a>
                <input type="submit" value="Masuk" class="btn">
                <a href="#" class="daftar">Belum memiliki akun ? Daftar</a>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
